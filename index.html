<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/7bad2979bc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
  <h2>mZee D3V Playground</h2>
    <div class="pratice">
        <input type="password" placeholder="password" id="password">
        <div class="icons">
          <i class="fa-sharp fa-solid fa-eye" id="showpass"></i>
          <i class="fa-solid fa-eye-slash" id="showpass2"></i>
        </div>
    </div> 
    <script>
        let show = document.getElementById('password');
        let hide = document.getElementById('showpass');
        let hide2 = document.getElementById('showpass2');

        hide.onclick = function(){
          if(show.type == 'password'){
              show.type = 'text';
              showpass.style.display = "none";
              showpass2.style.display = "block";
          }else {
            show.type = 'password';
            showpass2.style.display = "none";
            showpass2.style.display = "block";
          }
        }

        hide2.onclick = function(){
          if(show.type == 'password'){
              show.type = 'text';
              showpass.style.display = "block";
            showpass2.style.display = "none";
          }else {
            show.type = 'password';
            showpass.style.display = "block";
            showpass2.style.display = "none";
          }
        }

    </script>
</body>
</html>
